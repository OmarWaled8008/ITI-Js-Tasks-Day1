<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Task2 - Day1</title>
  </head>
  <script>
    let num;
    let sum = 0;
    do {
      num = Number(prompt("Enter the numbers to add them"));
      if (num === null) break;
      if (isNaN(num)) {
        alert("Please enter a valid numeric value.");
        continue;
      }
      sum += num;
      if (sum > 100) {
        break;
      }
    } while (num !== 0);
    alert(`Total sum: ${sum}`);
  </script>
  <body></body>
</html>
